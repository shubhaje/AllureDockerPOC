name: Run Tests in Docker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create output directories
        run: |
          mkdir -p ${{ github.workspace }}/test-results
          mkdir -p ${{ github.workspace }}/test-reports
          chmod 777 ${{ github.workspace }}/test-results
          chmod 777 ${{ github.workspace }}/test-reports

      - name: Build Docker image
        run: |
          docker build \
            --no-cache \
            -t playwright-allure-test \
            .

      - name: Run tests in container
        run: |
          docker run \
            --rm \
            --name test-runner \
            -v ${{ github.workspace }}/test-results:/app/allure-results \
            -v ${{ github.workspace }}/test-reports:/app/allure-report \
            -e SKIP_CLEANUP=true \
            --user $(id -u):$(id -g) \
            playwright-allure-test

      - name: List test results (debug)
        if: always()
        run: |
          echo "Contents of test-results:"
          ls -la ${{ github.workspace }}/test-results/ || echo "Directory is empty or doesn't exist"
          echo "Contents of test-reports:"
          ls -la ${{ github.workspace }}/test-reports/ || echo "Directory is empty or doesn't exist"

      - name: Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: test-results/
          retention-days: 30

      - name: Upload Allure Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-reports
          path: test-reports/
          retention-days: 30

      - name: Generate Allure Report
        if: always()
        uses: simple-elf/allure-report-action@master
        with:
          allure_results: test-results
          allure_report: allure-report-gh
          gh_pages: gh-pages
          allure_history: allure-history

      - name: Deploy to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report-gh
          publish_branch: gh-pages