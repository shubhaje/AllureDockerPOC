name: Run Tests in Docker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build \
            --no-cache \
            -t playwright-allure-test \
            .

      - name: Run tests in container
        run: |
          docker run \
            --rm \
            --name test-runner \
            -v ${{ github.workspace }}/test-results:/app/allure-results \
            -v ${{ github.workspace }}/test-reports:/app/allure-report \
            playwright-allure-test

      - name: Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: test-results/
          retention-days: 30

      - name: Upload Allure Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-reports
          path: test-reports/
          retention-days: 30

      - name: Generate Allure Report
        if: always()
        uses: simple-elf/allure-report-action@master
        with:
          allure_results: test-results
          allure_report: allure-report-gh
          gh_pages: gh-pages
          allure_history: allure-history

      - name: Deploy to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report-gh
          publish_branch: gh-pages
