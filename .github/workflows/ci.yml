name: Playwright Tests

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4

      - name: Build image
        run: docker build -t test:latest .

      - name: Run tests
        run: |
          mkdir -p allure-results
          chmod 777 allure-results
          docker run --rm -v $PWD/allure-results:/app/allure-results test:latest

      - name: Generate report
        if: always()
        run: |
          if [ "$(ls -A allure-results)" ]; then
            docker run --rm \
              -v $PWD/allure-results:/app/allure-results \
              -v $PWD/allure-report:/app/allure-report \
              frankescobar/allure-docker-service:latest \
              allure generate /app/allure-results --clean -o /app/allure-report
          else
            mkdir -p allure-report
            echo "<h1>No Results</h1>" > allure-report/index.html
          fi

      - uses: actions/configure-pages@v4
      - uses: actions/upload-pages-artifact@v3
        with:
          path: allure-report
      - id: deployment
        uses: actions/deploy-pages@v4