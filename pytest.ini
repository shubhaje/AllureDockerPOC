[pytest]
# Pytest configuration for Playwright tests with Allure reporting

# Test output directories
addopts = 
    --alluredir=/app/allure-results
    --html=/app/allure-report/report.html
    --self-contained-html
    --clean-alluredir
    -v
    --tb=short

# Test discovery patterns
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Logging
log_cli = true
log_cli_level = INFO