# ðŸ”¥ Key Fix: Your pytest command in Docker needs to output to mounted volume

# Option 1: In your Dockerfile or test script, use this pytest command:
# pytest --alluredir=/app/allure-results --html=/app/allure-report/report.html

# Option 2: Create pytest.ini in your Docker container:
# pytest.ini
[tool:pytest]
addopts = --alluredir=/app/allure-results --html=/app/allure-report/report.html --self-contained-html
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Option 3: Create pyproject.toml in your Docker container:
# pyproject.toml
[tool.pytest.ini_options]
addopts = [
    "--alluredir=/app/allure-results",
    "--html=/app/allure-report/report.html",
    "--self-contained-html",
    "-v"
]
testpaths = ["tests"]

# Option 4: Set environment variables in your Docker container:
# ENV PYTEST_ADDOPTS="--alluredir=/app/allure-results --html=/app/allure-report/report.html"